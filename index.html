<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./vue.js"></script>

    <title>Document</title>

    
</head>
<body>
    <!-- HTML -->
    <div id="app">
        <a href="https://www.google.com" 
        target="_blank"
        @click.prevent="previnirComportamentoPadrao()">
        Link
        </a>
        <br>
        Mensagem: {{msg}}
        <hr>
            <button @click.once="executarUmaVez()" >Botao</button>
        <p>Cliques: {{cliques}} </p>
        <hr>
        <form @submit.prevent.once="prevenirUmaVez()" >
            <button type="submit" >Enviar</button>
        </form>
        <p>Formulário: {{formulario}}</p>
        <hr>
        <input type="text" @keyup.Shift.Enter="capturarTeclas($event)" >
        <p>Teclas: {{teclas}} </p>
    </div>


   
   <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                msg:'',
                cliques: 0,
                formulario: '',
                teclas: ''
            },
            methods: {
                previnirComportamentoPadrao(){
                    this.msg = 'Comportamento padrão ativado'
                },
                executarUmaVez() {
                    this.cliques++
                },
                prevenirUmaVez(){
                    this.formulario = 'Prevenindo o comportamento Padrão'

                },
                capturarTeclas(evento){
                    this.teclas = 'Modificadores encadeados com sucesso!!'

                }

                
            }
        })
    </script>
</body>
</html>
